<!DOCTYPE html>
<html class="light" lang="fr"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport"/>
<title>SunGrid Onboarding - Offline Mode</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#FFC107",
                        "background-light": "#FFFFFF",
                        "background-dark": "#121212",
                    },
                    fontFamily: {
                        display: ["Inter", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "12px",
                    },
                },
            },
        };
    </script>
<style type="text/tailwindcss">
        @layer base {
            body {
                font-family: 'Inter', sans-serif;
                -webkit-tap-highlight-color: transparent;
                @apply bg-background-light dark:bg-background-dark text-gray-900 dark:text-white transition-colors duration-300;
            }
        }
        .ios-status-bar {
            height: 44px;
        }
        .ios-home-indicator-container {
            height: 34px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding-bottom: 8px;}
        .ios-home-indicator {
            width: 134px;
            height: 5px;
            @apply bg-black/20 dark:bg-white/20 rounded-full;
        }
    </style>
<style>
        body {
            min-height: 100dvh;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="antialiased">
<div class="h-screen max-w-md mx-auto flex flex-col relative overflow-hidden">
<div class="ios-status-bar flex justify-between items-center px-6 pt-2 shrink-0">
<span class="text-sm font-semibold">9:41</span>
<div class="flex items-center space-x-1.5">
<span class="material-icons-round text-lg leading-none">signal_cellular_alt</span>
<span class="material-icons-round text-lg leading-none">wifi</span>
<span class="material-icons-round text-lg leading-none rotate-90">battery_full</span>
</div>
</div>
<div class="flex-grow flex flex-col items-center justify-center px-8 text-center">
<div class="mb-12 relative">
<div class="w-64 h-64 rounded-full bg-primary/10 dark:bg-primary/5 flex items-center justify-center animate-pulse">
<div class="relative">
<span class="material-icons-round text-[120px] text-primary">
                            cloud_off
                        </span>
<div class="absolute -bottom-2 -right-2 bg-green-500 rounded-full p-2 border-4 border-white dark:border-background-dark">
<span class="material-icons-round text-white text-xl block">check_circle</span>
</div>
</div>
</div>
</div>
<h1 class="text-2xl font-bold mb-4 tracking-tight">
                Travaillez hors-ligne
            </h1>
<p class="text-gray-500 dark:text-gray-400 text-base leading-relaxed">
                Accéder à tout sans réseau
            </p>
</div>
<div class="px-6 shrink-0">
<div class="flex justify-center space-x-2 mb-8 items-center">
<div class="w-2 h-2 rounded-full bg-gray-200 dark:bg-gray-700"></div>
<div class="w-2 h-2 rounded-full bg-gray-200 dark:bg-gray-700"></div>
<div class="w-6 h-2 rounded-full bg-primary"></div>
</div>
<button class="w-full bg-primary hover:bg-yellow-500 active:scale-[0.98] transition-all py-4 rounded-2xl text-black font-bold text-lg shadow-lg shadow-primary/20">
                Commencer
            </button>
<div class="h-6"></div> 
</div>
<div class="ios-home-indicator-container shrink-0">
<div class="ios-home-indicator"></div>
</div>
</div>

</body></html>
