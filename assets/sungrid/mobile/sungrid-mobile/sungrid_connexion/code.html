<!DOCTYPE html>
<html class="light" lang="fr"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>SunGrid - Connexion</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#2e7d32", // Forest green from the logo/header
                        secondary: "#fbc02d", // Solar yellow
                        "background-light": "#f9fafb",
                        "background-dark": "#111827",
                    },
                    fontFamily: {
                        display: ["Inter", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "12px",
                    },
                },
            },
        };
    </script>
<style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        .ios-shadow {
            box-shadow: 0 4px 20px -2px rgba(0, 0, 0, 0.1), 0 2px 10px -2px rgba(0, 0, 0, 0.05);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark min-h-screen flex items-center justify-center p-6 transition-colors duration-300">
<div class="w-full max-w-md mx-auto">
<div class="flex flex-col items-center mb-10">
<div class="flex items-center gap-1 mb-1">
<span class="text-3xl font-bold text-secondary">Sun</span>
<span class="text-3xl font-bold text-primary">Grid</span>
</div>
<p class="text-sm text-slate-500 dark:text-slate-400 font-medium">Énergie Solaire Intelligente</p>
</div>
<div class="bg-white dark:bg-slate-900 rounded-3xl overflow-hidden ios-shadow border border-slate-100 dark:border-slate-800">
<div class="bg-primary px-6 py-5">
<h1 class="text-white text-center font-bold text-lg tracking-wider uppercase">Connexion</h1>
</div>
<div class="p-8">
<form action="#" class="space-y-6" method="POST">
<div class="space-y-2">
<label class="block text-sm font-semibold text-slate-700 dark:text-slate-200 ml-1" for="name">
                            Nom &amp; prénoms
                        </label>
<div class="relative">
<input class="w-full px-4 py-3.5 bg-slate-50 dark:bg-slate-800 border-2 border-slate-200 dark:border-slate-700 rounded-xl focus:ring-primary focus:border-primary dark:text-white transition-all outline-none" id="name" name="name" placeholder="Votre nom complet" required="" type="text"/>
</div>
</div>
<div class="space-y-2">
<label class="block text-sm font-semibold text-slate-700 dark:text-slate-200 ml-1" for="password">
                            Mot de passe*
                        </label>
<div class="relative">
<input class="w-full px-4 py-3.5 bg-slate-50 dark:bg-slate-800 border-2 border-slate-200 dark:border-slate-700 rounded-xl focus:ring-primary focus:border-primary dark:text-white transition-all outline-none" id="password" name="password" placeholder="••••••••" required="" type="password"/>
</div>
<p class="text-[11px] text-red-500 font-medium ml-1">
                            * champ obligatoire
                        </p>
</div>
<div class="flex items-center justify-between pt-4">
<a class="text-sm font-semibold text-primary hover:text-green-700 transition-colors" href="#">
                            S'inscrire ?
                        </a>
<button class="bg-primary hover:bg-green-800 text-white font-bold py-3.5 px-8 rounded-xl transition-all active:scale-95 shadow-lg shadow-green-900/20" type="submit">
                            Se connecter
                        </button>
</div>
</form>
</div>
</div>
<div class="mt-8 text-center">
<button class="text-slate-400 dark:text-slate-500 flex items-center justify-center gap-2 mx-auto hover:text-primary transition-colors" onclick="document.documentElement.classList.toggle('dark')">
<span class="material-symbols-outlined text-xl">contrast</span>
<span class="text-xs font-medium uppercase tracking-widest">Changer de mode</span>
</button>
<p class="mt-8 text-slate-400 dark:text-slate-500 text-xs">
                © 2024 SunGrid Systems. Tous droits réservés.
            </p>
</div>
</div>

</body></html>
