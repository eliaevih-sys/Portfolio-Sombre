<!DOCTYPE html>
<html class="light" lang="fr"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>SunGrid - Inscription</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#2E7D32",
                        "background-light": "#F8FAFC",
                        "background-dark": "#0F172A",
                        accent: "#FBBF24",
                    },
                    fontFamily: {
                        display: ["Inter", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "12px",
                    },
                },
            },
        };
    </script>
<style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark min-h-screen flex flex-col items-center justify-start py-10 px-6">
<div class="fixed top-0 left-0 right-0 h-10 flex justify-between items-center px-8 z-50 pointer-events-none">
<span class="text-sm font-semibold dark:text-white">9:41</span>
<div class="flex items-center space-x-1">
<span class="material-icons-round text-sm dark:text-white">signal_cellular_alt</span>
<span class="material-icons-round text-sm dark:text-white">wifi</span>
<span class="material-icons-round text-sm dark:text-white">battery_full</span>
</div>
</div>
<div class="mt-8 mb-10 flex flex-col items-center">
<div class="flex items-center space-x-2">
<span class="material-icons-round text-4xl text-accent">light_mode</span>
<h1 class="text-3xl font-extrabold tracking-tight">
<span class="text-accent">Sun</span><span class="text-primary dark:text-green-500">Grid</span>
</h1>
</div>
</div>
<div class="w-full max-w-md bg-white dark:bg-slate-900 rounded-2xl shadow-xl border border-gray-100 dark:border-slate-800 overflow-hidden">
<div class="bg-primary py-4 px-6 text-center">
<h2 class="text-white font-bold text-lg tracking-wider uppercase">Inscription</h2>
</div>
<form class="p-8 space-y-5" onsubmit="return false;">
<div class="space-y-1.5">
<label class="text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase tracking-wide ml-1">Nom &amp; prénoms</label>
<div class="relative">
<input class="w-full px-4 py-3 rounded-xl border-2 border-primary/20 focus:border-primary focus:ring-0 bg-transparent dark:text-white transition-colors duration-200" placeholder="Ex: Jean Dupont" type="text"/>
</div>
</div>
<div class="space-y-1.5">
<label class="text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase tracking-wide ml-1">Numéro de téléphone*</label>
<div class="relative">
<input class="w-full px-4 py-3 rounded-xl border-2 border-primary/20 focus:border-primary focus:ring-0 bg-transparent dark:text-white transition-colors duration-200" placeholder="+225 00 00 00 00" type="tel"/>
</div>
</div>
<div class="space-y-1.5">
<label class="text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase tracking-wide ml-1">Localité</label>
<div class="relative">
<input class="w-full px-4 py-3 rounded-xl border-2 border-primary/20 focus:border-primary focus:ring-0 bg-transparent dark:text-white transition-colors duration-200" placeholder="Bouaké, Côte d'Ivoire" type="text"/>
</div>
</div>
<div class="space-y-1.5">
<label class="text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase tracking-wide ml-1">Mot de passe*</label>
<div class="relative">
<input class="w-full px-4 py-3 rounded-xl border-2 border-primary/20 focus:border-primary focus:ring-0 bg-transparent dark:text-white transition-colors duration-200" placeholder="••••••••" type="password"/>
</div>
<p class="text-[10px] text-red-500 font-medium italic ml-1">* champ obligatoire</p>
</div>
<button class="w-full bg-primary hover:bg-green-800 text-white font-bold py-4 rounded-xl shadow-lg shadow-primary/20 transition-all active:scale-[0.98] mt-4" type="submit">
                S'inscrire
            </button>
</form>
</div>
<div class="mt-8 text-center w-full">
<p class="text-sm text-gray-600 dark:text-gray-400">
            Vous avez un compte ? 
            <a class="text-primary dark:text-green-500 font-bold hover:underline decoration-2 underline-offset-4 transition-all" href="#">
                Connectez-vous
            </a>
</p>
</div>

</body></html>
